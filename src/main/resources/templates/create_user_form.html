<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        <form th:object = "${user}">
            <div>
                <label> Name</label>
                <input required th:field="*{name}" type="text">
            </div>
            <div>
                <label> Last Name</label>
                <input required th:field="*{lastName}" type="text">
            </div>
            <div>
                <label> Email</label>
                <input required th:field="*{email}" type="email">
            </div>

            <div>
                <input class="w-100 btn btn-success btn btn-primary" value="Register" type="submit"/>
            </div>
        </form>
    </div>

</body>
</html>
